<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-5 md:p-10 font-sans">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-bold text-sm">Total</p>
                <h2 id="total-count" class="text-4xl font-bold mt-1">8</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-bold text-sm">Interview</p>
                <h2 id="int-count" class="text-4xl font-bold mt-1 text-green-600">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 text-red-500">
                <p class="text-red-500 font-bold text-sm">Rejected</p>
                <h2 id="rej-count" class="text-4xl font-bold mt-1">0</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-700">Available Jobs</h2>
            <p class="text-gray-400 font-medium"><span id="tab-job-count">8</span> jobs</p>
        </div>

        <div class="tabs tabs-boxed mb-8 w-fit bg-gray-200 p-1">
            <button onclick="changeTab('all')" id="tab-all" class="tab tab-active font-bold px-8 transition-all">All</button>
            <button onclick="changeTab('interview')" id="tab-interview" class="tab font-bold px-8 transition-all">Interview</button>
            <button onclick="changeTab('rejected')" id="tab-rejected" class="tab font-bold px-8 transition-all">Rejected</button>
        </div>

        <div id="jobs-list" class="space-y-6">
            </div>
    </div>

    <script src="/script/java3.js"></script>
</body>
</html>
